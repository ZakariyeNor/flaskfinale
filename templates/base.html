<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>About C.H</title>
</head>
<body>
    <!-- Page Header -->
  <header class="masthead bag">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>C.H</h1>
            <span class="subheading">The history and information of the member's of the C.H Club with their pictures</span>
          </div>
        </div>
      </div>
    </div>
  </header>

 <main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-sm-4 col-lg-3">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                      <div>
                        <h1>About</h1>
                        <span class="subheading">Info bank</span>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
 </main>

  <footer class="footer fixed-bottom">
    <div class="container">
        <div class="social-icons">
            <!-- Social Media Icons with Links -->
            <ul class="list-unstyled">
                <li class="list-inline">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="list-inline">
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-inline">
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="list-inline">
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </li>
                <li class="list-inline">
                    <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
        <p class="mt-3 mb-0">&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</footer>

    {% block content %}
    {% endblock %}

<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom js -->
 <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
